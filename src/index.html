<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Data Dashboard</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

</head>

<body>
    <div class="row">
        <div id="" class="col-sm-4">
            <button type="button" id="campus-lima">LIMA</button>
        </div>
        <div class="col-sm-4">
            <button type="button" id="campus-mexico">MÉXICO</button>
        </div>
        <div class="col-sm-4">
            <button type="button" id="campus-santiago">SANTIAGO</button>
        </div>
      </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mt-3">
        <div class="input-group mb-3">
          <input type="text" id="name-to-search">
        </div>
        <button type="button" id="search">Búsqueda</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Sede</th>
            <th scope="col">Generación</th>
            <th scope="col">Correo</th>
            <th scope="col">Progreso</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
      <div id="no-paint"></div>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="data.js"></script>
  <script>
    urlData();

  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"

</html>
